version: '2'

volumes:
  prometheus_data: {}
  grafana_data: {}

services:

  cadvisor:
    image: google/cadvisor
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker:/var/lib/docker:ro
    ports:
    - 8080:8080

  prometheus:
    image: prom/prometheus:v2.0.0
    volumes:
    - ./prometheus:/etc/prometheus
    - prometheus_data:/prometheus
    ports:
    - 9090:9090
    links:
    - cadvisor:cadvisor

  node-exporter:
    image: prom/node-exporter
    volumes:
    - /proc:/host/proc:ro
    - /sys:/host/sys:ro
    - /:/rootfs:ro
    ports:
    - 9100:9100

  grafana:
    image: grafana/grafana
    ports:
    - 3000:3000
    volumes:
    - grafana_data:/var/lib/grafana
    links:
    - prometheus:prometheus
    env_file:
    - ./grafana/grafana-env.config
