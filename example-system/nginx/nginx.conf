worker_processes 5;

events { worker_connections 1024; }

http {
    sendfile on;

    upstream app_servers {
        server masterproject_web_app_1:3000;
        server masterproject_web_app_2:3000;
        server masterproject_web_app_3:3000;
        server masterproject_web_app_4:3000;
        server masterproject_web_app_5:3000;
    }

    server {
        listen 80;

        location /nginx_status {
            stub_status on;
            access_log   off;
            allow all;
        }

        location / {
            proxy_pass         http://app_servers;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
    }
}